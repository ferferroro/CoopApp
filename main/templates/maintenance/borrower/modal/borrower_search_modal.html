<div class="modal fade" id="borrower-search-modal" tabindex="0" role="dialog" aria-labelledby="largeModalLabel"
    aria-hidden="true">

    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="largeModalLabel">Borrower Search</h5>
                <button id="borrower_search_modal_close" type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">

                <input id="csrf_token" type="hidden" name="csrf_token" value="{{ csrf_token() }}" disabled="disabled" />

                <input id="borrower_return_field" type="hidden" value="{{ return_field }}" disabled="disabled" />

                <table id="bootstrap-data-table-export" class="table table-striped table-bordered table-sm">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Code</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Address</th>
                            <th>Mobile</th>
                            <th>Phone</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for item in data %}
                            <tr>
                                <td>
                                    &nbsp;
                                    <a id="current_borrower_record" href="/" value="{{ item.code }}"><i class="fa fa-check-circle-o"></i></a>
                                    &nbsp;
                                </td>
                                <td>{{ item.code }}</td>
                                <td>{{ item.first_name }}</td>
                                <td>{{ item.last_name }}</td>
                                <td>{{ item.address }}</td>
                                <td>{{ item.mobile }}</td>
                                <td>{{ item.phone }}</td>
                                <td>{{ item.email }}</td>
                            </tr>
                        {% endfor %}
                        
                    </tbody>
                </table>
            </div>
            
        </div>

    </div>
</div>

<script src="{{ url_for('static', filename='assets/js/init-scripts/data-table/datatables-init.js') }}"></script>
