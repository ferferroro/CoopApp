<div class="modal fade" id="borrower-loan-modal" tabindex="0" role="dialog" aria-labelledby="largeModalLabel"
    aria-hidden="true">

    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="largeModalLabel">Borrower Loan Detail</h5>
                <button id="borrower_loan_modal_close" type="button" class="close" data-dismiss="modal"
                    aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">

                <input id="csrf_token" type="hidden" name="csrf_token" value="{{ csrf_token() }}" disabled="disabled" />
                <div class="card-body card-block">
                    <form action="" method="post" enctype="multipart/form-data" class="form-horizontal">
                        <div class="row form-group">
                            <div class="col col-md-3"><label class=" form-control-label">Code</label></div>
                            <div class="col-12 col-md-9">
                                <p class="form-control-static">{{ data.code }}</p>
                            </div>

                            <div class="col col-md-3"><label class=" form-control-label">Settled</label></div>
                            <div class="col-12 col-md-9">
                                <p class="form-control-static">{{ data.is_settled }}</p>
                            </div>

                            <div class="col col-md-3"><label class=" form-control-label">Amount</label></div>
                            <div class="col-12 col-md-9">
                                <p class="form-control-static">{{ data.amount }}</p>
                            </div>

                            <div class="col col-md-3"><label class=" form-control-label">Approved</label></div>
                            <div class="col-12 col-md-9">
                                <p class="form-control-static">{{ data.is_approved }}</p>
                            </div>

                            <div class="col col-md-3"><label class=" form-control-label">Remarks</label></div>
                            <div class="col-12 col-md-9">
                                <p class="form-control-static">{{ data.remarks }}</p>
                            </div>

                        </div>

                        <table id="not-bootstrap-data-table-loan-detail" class="table table-bordered table-sm">
                            <thead>
                                <tr>
                                    <th>Term</th>
                                    <th>Premium</th>
                                    <th>Due Date</th>
                                    <th>Payment</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for item in detail %}
                                    <tr>
                                        <td class="text-center">{{ item.term }}</td>
                                        <td>{{ item.amount_to_pay }}</td>
                                        <td>{{ item.date_to_pay }}</td>
                                        <td>{{ item.amount_payed }}</td>
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                        
                    </form>
                </div>
            </div>

        </div>

    </div>
</div>
